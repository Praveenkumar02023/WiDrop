<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WiDrop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <header>
    <div class="navbar">
      <div class="logo">WiDrop</div>
      <nav class="nav-links">
        <a href="#features">Features</a>
        <a href="#get-started">Get Started</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <div class="hero-text">
        <h1>Fast. Secure. Offline File Sharing.</h1>
        <p>WiDrop lets you transfer files seamlessly over Wi-Fi â€” no internet needed.</p>
        <a href="#card" class="hero-button">Get Started</a>
      </div>
      <div class="hero-image">
        <img src="res/heroImage.png" alt="File sharing illustration" />
      </div>
    </div>
  </section>

  <main class="center-wrapper">
  <div id="card">
    <h2>Upload File</h2>

   
    <div id="dropZone">
      <p>Drag and drop your file here</p>

     
      <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
        <div id="fileSelect">
      
          <input type="file" name="file" id="fileInput" hidden />

         
          <button type="button" id="selectBtn">Choose file</button>

          
          <p id="fileName">No file chosen</p>
        </div>

       
        <button id="submit" type="submit">Submit</button>
      </form>
    </div>
  </main>

    
    <p id="message"></p>
  </div>


  <script src="script.js"></script>
</body>
</html>
